<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkbox-group,
        .radio-group {
            margin-top: 5px;
        }
        button {
            cursor: pointer;
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Registro</h1>
        <form action="#" method="post">
            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <!-- Institución -->
            <div class="form-group">
                <label for="institucion">Institución:</label>
                <input type="text" id="institucion" name="institucion" required>
            </div>

            <!-- Edad -->
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="100" required>
            </div>

            <!-- Género -->
            <div class="form-group">
                <label>Género:</label>
                <div class="radio-group">
                    <label><input type="radio" name="genero" value="Masculino" required> Masculino</label>
                    <label><input type="radio" name="genero" value="Femenino" required> Femenino</label>
                    <label><input type="radio" name="genero" value="Otro" required> Otro</label>
                </div>
            </div>

            <!-- Área de interés -->
            <div class="form-group">
                <label>Área de interés:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="interes" value="Tecnología"> Tecnología</label>
                    <label><input type="checkbox" name="interes" value="Ciencia"> Ciencia</label>
                    <label><input type="checkbox" name="interes" value="Arte"> Arte</label>
                </div>
            </div>

            <!-- Fecha de asistencia -->
            <div class="form-group">
                <label for="fecha">Fecha de Asistencia:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <!-- Cuántos días asistirás -->
            <div class="form-group">
                <label for="dias">¿Cuántos días asistirás?</label>
                <select id="dias" name="dias" required>
                    <option value="1">1 día</option>
                    <option value="2">2 días</option>
                    <option value="3">3 días</option>
                    <option value="4">4 días</option>
                    <option value="5">5 días</option>
                </select>
            </div>

            <!-- Correo electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Botones -->
            <div class="btn-container">
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
